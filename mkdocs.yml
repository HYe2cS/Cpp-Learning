# Configuration
theme:
  #  name: null
  #  custom_dir: material
  name: material
  # 404 page
  static_templates:
    - 404.html
  
  # Don't include MkDocs' C++Script
  include_search_page: false
  search_index_only: true
  
  
  # Default values, taken from mkdocs_theme.yml
  language: zh
  
  features: # 特性
    - navigation.expand #激活时，左侧栏将默认展开所有可折叠小节，因此用户不必手动执行此操作
    - navigation.instant #激活即时加载时，所有内部链接的点击将截获，并通过XHR发送，而无需完全重新加载页面
    - navigation.tabs # 激活选项卡时，顶级部分将呈现在大屏幕上标题下方的菜单层中（但当侧边栏隐藏时不会）
    - header.autohide #自动隐藏顶部，给阅读留下空间
  
  palette: # 调色板
    scheme: slate
    primary: orange
    accent: orange
  
  font: # 字体
    text: Roboto
    code: Roboto Mono
  
  # icon和徽标
  favicon: assets/favicon.png
  icon:
    logo: logo

